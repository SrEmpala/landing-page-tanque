<section class="container section">
    <app-card>
        <div class="text-center p-4">
            <b>Nossos Tanques</b>
        </div>

        <div class="container p-5 text-center">
            <div *ngIf="loading">
                <div class="spinner-border" role="status"></div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" *ngIf="tanques; else elseBlock">
                    <thead>
                        <tr class="thead-light">
                            <th scope="col">Nome</th>
                            <th scope="col">Nação</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Ano de Produção</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tanque of tanques">
                            <td>{{tanque.nome}}</td>
                            <td>{{tanque.nacao}}</td>
                            <td>{{tanque.modelo}}</td>
                            <td>{{tanque.anoProducao}}</td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #elseBlock><p *ngIf="!loading">Ops! Não conseguimos carregar os tanques :(</p></ng-template>
            </div>
        </div>
    </app-card>
    <br>

    <app-card>
        <p-carousel [value]="tanquesCarrousel" [numVisible]="2" [numScroll]="2" [circular]="true" [autoplayInterval]="3000"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-tanque pTemplate="item">
                <div class="m-1 text-center py-2 px-1">
                    <img [src]="tanque.img" class="img-ratio">
                    <div>
                        <h4 class="mb-1">{{tanque.descricao}}</h4>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </app-card>
</section>
<app-footer></app-footer>
